<svg width="500" height="350" viewBox="0 0 500 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <circle cx="100" cy="80" r="3" fill="#E0E7FF" opacity="0.6"/>
  <circle cx="400" cy="60" r="2" fill="#F3E8FF" opacity="0.8"/>
  <circle cx="450" cy="120" r="2.5" fill="#FEF3C7" opacity="0.7"/>
  <circle cx="50" cy="150" r="2" fill="#DBEAFE" opacity="0.6"/>
  
  <!-- Main 404 Character -->
  <g transform="translate(100, 80)">
    <!-- Robot Body -->
    <rect x="80" y="100" width="140" height="120" rx="20" fill="#6366F1" stroke="#4F46E5" stroke-width="3"/>
    
    <!-- Robot Head -->
    <rect x="100" y="50" width="100" height="80" rx="15" fill="#8B5CF6" stroke="#7C3AED" stroke-width="3"/>
    
    <!-- Eyes -->
    <circle cx="125" cy="80" r="8" fill="#FFFFFF"/>
    <circle cx="175" cy="80" r="8" fill="#FFFFFF"/>
    <circle cx="125" cy="80" r="4" fill="#1F2937"/>
    <circle cx="175" cy="80" r="4" fill="#1F2937"/>
    
    <!-- Mouth -->
    <path d="M 140 105 Q 150 115 160 105" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Arms -->
    <rect x="40" y="120" width="40" height="15" rx="7" fill="#6366F1" stroke="#4F46E5" stroke-width="2"/>
    <rect x="220" y="120" width="40" height="15" rx="7" fill="#6366F1" stroke="#4F46E5" stroke-width="2"/>
    
    <!-- Hands -->
    <circle cx="30" cy="127" r="12" fill="#8B5CF6" stroke="#7C3AED" stroke-width="2"/>
    <circle cx="270" cy="127" r="12" fill="#8B5CF6" stroke="#7C3AED" stroke-width="2"/>
    
    <!-- Legs -->
    <rect x="110" y="220" width="20" height="40" rx="10" fill="#6366F1" stroke="#4F46E5" stroke-width="2"/>
    <rect x="170" y="220" width="20" height="40" rx="10" fill="#6366F1" stroke="#4F46E5" stroke-width="2"/>
    
    <!-- Feet -->
    <ellipse cx="120" cy="270" rx="18" ry="8" fill="#1F2937"/>
    <ellipse cx="180" cy="270" rx="18" ry="8" fill="#1F2937"/>
    
    <!-- Body Details -->
    <rect x="130" y="140" width="40" height="6" rx="3" fill="#4F46E5"/>
    <rect x="130" y="155" width="25" height="4" rx="2" fill="#4F46E5"/>
    <rect x="130" y="165" width="35" height="4" rx="2" fill="#4F46E5"/>
    
    <!-- Antenna -->
    <line x1="150" y1="50" x2="150" y2="30" stroke="#4F46E5" stroke-width="3" stroke-linecap="round"/>
    <circle cx="150" cy="25" r="5" fill="#EF4444"/>
  </g>
  
  <!-- Floating 404 Numbers -->
  <g transform="translate(50, 200)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#6366F1" opacity="0.3">4</text>
  </g>
  
  <g transform="translate(350, 180)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#8B5CF6" opacity="0.4">0</text>
  </g>
  
  <g transform="translate(420, 220)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#EC4899" opacity="0.3">4</text>
  </g>
  
  <!-- Search Glass -->
  <g transform="translate(300, 100)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#6366F1" stroke-width="4"/>
    <line x1="20" y1="20" x2="35" y2="35" stroke="#6366F1" stroke-width="4" stroke-linecap="round"/>
    <text x="-8" y="5" font-family="Arial, sans-serif" font-size="20" fill="#6366F1">?</text>
  </g>
  
  <!-- Decorative Stars -->
  <g fill="#FCD34D" opacity="0.7">
    <polygon points="80,40 82,46 88,46 83,50 85,56 80,52 75,56 77,50 72,46 78,46" />
    <polygon points="380,250 382,256 388,256 383,260 385,266 380,262 375,266 377,260 372,256 378,256" />
    <polygon points="30,250 32,256 38,256 33,260 35,266 30,262 25,266 27,260 22,256 28,256" />
  </g>
  
  <!-- Warning Signs -->
  <g transform="translate(60, 300)">
    <polygon points="0,0 -10,15 10,15" fill="#EF4444" stroke="#DC2626" stroke-width="2"/>
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">!</text>
  </g>
  
  <g transform="translate(420, 300)">
    <polygon points="0,0 -10,15 10,15" fill="#EF4444" stroke="#DC2626" stroke-width="2"/>
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">!</text>
  </g>
</svg>